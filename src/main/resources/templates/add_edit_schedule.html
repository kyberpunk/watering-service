<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
  <head>
    <title th:if="${schedule.id == 0}">New schedule - Watering Service</title>
    <title th:unless="${schedule.id == 0}">Edit schedule - Watering Service</title>
  </head>
  <body>
    <main layout:fragment="content" role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
      <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 th:if="${schedule.id == 0}" class="h2">New schedule</h1>
        <h1 th:unless="${schedule.id == 0}" class="h2">Edit schedule</h1>
      </div>

      <form method="POST" th:action="@{/schedules}" th:object="${schedule}">
        <input type="hidden" th:field="*{id}" class="form-control">
        <div class="form-group">
          <label for="inputDescription">Description</label>
          <input type="text" th:field="*{description}" class="form-control" th:classappend="${#fields.hasErrors('description')}? 'is-invalid'" id="inputDescription" placeholder="Enter description">
          <div class="invalid-feedback" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
        </div>
        <div class="form-group">
          <label for="inputDevice">Watering device</label>
          <select class="form-control" th:classappend="${#fields.hasErrors('deviceId')}? 'is-invalid'" id="inputDevice" th:field="*{deviceId}">
            <option th:each="device : ${devices}" th:value="${device.deviceId}" th:text="${device.getDisplayValue()}"></option>
          </select>
          <div class="invalid-feedback" th:if="${#fields.hasErrors('deviceId')}" th:errors="*{deviceId}"></div>
        </div>
        <div class="form-row">
          <div class="col-sm-8">
            <label for="inputInterval">Interval</label>
            <input type="number" th:field="*{interval}" class="form-control" th:classappend="${#fields.hasErrors('interval')}? 'is-invalid'" id="inputInterval">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('interval')}" th:errors="*{interval}"></div>
          </div>
          <div class="col-sm-4">
            <label for="inputUnit">Unit</label>
            <select class="form-control" th:field="*{unit}" id="inputUnit">
              <option th:each="unit : ${T(com.kyberpunk.iot.watering.model.TimeUnit).values()}" th:value="${unit}"
                      th:text="${unit.getDisplayValue()}"></option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label for="inputDuration">Duration (seconds)</label>
          <input type="number" th:field="*{duration}" class="form-control" th:classappend="${#fields.hasErrors('duration')}? 'is-invalid'" id="inputDuration" placeholder="Enter description">
          <div class="invalid-feedback" th:if="${#fields.hasErrors('duration')}" th:errors="*{duration}"></div>
        </div>
        <div class="form-group">
          <label for="inputStartAt">Start at</label>
          <input class="form-control" th:classappend="${#fields.hasErrors('startAt')}? 'is-invalid'" type="datetime-local" th:field="*{startAt}" id="inputStartAt">
          <div class="invalid-feedback" th:if="${#fields.hasErrors('startAt')}" th:errors="*{startAt}"></div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <a class="btn btn-danger" th:href="@{/schedules}" role="button">Cancel</a>
      </form>
    </main>
  </body>
</html>
