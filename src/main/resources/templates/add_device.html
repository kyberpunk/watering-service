<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
  <head>
    <title>Add device - Watering Service</title>
  </head>
  <body>
    <main layout:fragment="content" role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
      <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">Add device</h1>
      </div>

      <form method="POST" action="#" th:action="@{/devices}" th:object="${device}">
        <div class="form-group">
          <label for="inputDeviceId">Device ID</label>
          <input type="text" th:field="*{deviceId}" class="form-control" th:classappend="${#fields.hasErrors('deviceId')}? 'is-invalid'" id="inputDeviceId" placeholder="Enter device ID">
          <div class="invalid-feedback" th:if="${#fields.hasErrors('deviceId')}" th:errors="*{deviceId}"></div>
        </div>
        <div class="form-group">
          <label for="inputIpAddress">IP address</label>
          <input type="text" th:field="*{ip}" class="form-control" th:classappend="${#fields.hasErrors('ip')}? 'is-invalid'" id="inputIpAddress" placeholder="Enter IP address">
          <div class="invalid-feedback" th:if="${#fields.hasErrors('ip')}" th:errors="*{ip}"></div>
        </div>
        <div class="form-group">
          <label for="inputDescription">Description</label>
          <textarea th:field="*{description}" class="form-control" th:classappend="${#fields.hasErrors('description')}? 'is-invalid'" id="inputDescription" rows="3"></textarea>
          <div class="invalid-feedback" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <a class="btn btn-danger" th:href="@{/devices}" role="button">Cancel</a>
      </form>
    </main>
  </body>
</html>
