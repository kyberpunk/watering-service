<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
  <head>
    <title th:text="|#{devices.add_device} - #{common.watering_service}|">Add device - Watering Service</title>
  </head>
  <body>
    <main layout:fragment="content" role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
      <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2" th:text="#{devices.add_device}"></h1>
      </div>

      <form method="POST" action="#" th:action="@{/devices}" th:object="${device}">
        <div class="form-group">
          <label for="inputDeviceId" th:text="#{devices.device_id}"></label>
          <input type="text" th:field="*{deviceId}" class="form-control" th:classappend="${#fields.hasErrors('deviceId')}? 'is-invalid'" id="inputDeviceId" th:placeholder="#{devices.enter_device_id}">
          <div class="invalid-feedback" th:if="${#fields.hasErrors('deviceId')}" th:errors="*{deviceId}"></div>
        </div>
        <div class="form-group">
          <label for="inputIpAddress" th:text="#{devices.ip_address}"></label>
          <input type="text" th:field="*{ip}" class="form-control" th:classappend="${#fields.hasErrors('ip')}? 'is-invalid'" id="inputIpAddress" th:placeholder="#{devices.enter_ip_address}">
          <div class="invalid-feedback" th:if="${#fields.hasErrors('ip')}" th:errors="*{ip}"></div>
        </div>
        <div class="form-group">
          <label for="inputDescription" th:text="#{common.description}"></label>
          <textarea th:field="*{description}" class="form-control" th:classappend="${#fields.hasErrors('description')}? 'is-invalid'" id="inputDescription" rows="3"></textarea>
          <div class="invalid-feedback" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
        </div>
        <button type="submit" class="btn btn-primary" th:text="#{common.submit}"></button>
        <a class="btn btn-danger" th:href="@{/devices}" role="button" th:text="#{common.cancel}"></a>
      </form>
    </main>
  </body>
</html>
