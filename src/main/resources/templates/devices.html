<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
  <head>
    <title>Devices - Watering Service</title>
  </head>
  <body>
    <main layout:fragment="content" role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
      <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">Devices</h1>
        <div class="btn-toolbar mb-2 mb-md-0">
          <div class="btn-group mr-2">
            <a class="btn btn-sm btn-outline-primary" th:href="@{/devices/add}" role="button">Add device</a>
          </div>
        </div>
      </div>

      <div class="table-responsive">
        <table class="table">
          <thead>
            <tr>
              <th>Status</th>
              <th>Device ID</th>
              <th>IP address</th>
              <th>Description</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
          <th:block th:each="device : ${devices}">
            <tr>
              <td>
                <span th:if="${device.status == 'ONLINE'}" class="text-success" data-feather="check-circle"></span>
                <span th:unless="${device.status == 'ONLINE'}" class="text-danger" data-feather="alert-circle"></span>
              </td>
              <td th:text="${device.deviceId}"></td>
              <td th:text="${device.ip}"></td>
              <td th:text="${device.description}"></td>
              <td>
                <div class="btn-toolbar mb-2 mb-md-0">
                  <div class="btn-group mr-2">
                    <a class="btn btn-sm btn-outline-danger" th:href="@{/devices/delete/{id}(id=${device.deviceId})}" role="button">Delete</a>
                  </div>
                </div>
              </td>
            </tr>
          </th:block>
          </tbody>
        </table>
      </div>
    </main>
  </body>
</html>
